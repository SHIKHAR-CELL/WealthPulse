<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Live Market News | WealthPulse</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(145deg, #1e1e2f, #2a2a40);
      color: #f0f0f0;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 40px;
      color: #00d9ff;
      text-shadow: 0 2px 10px rgba(0, 217, 255, 0.3);
    }

    .news-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
    }

    .news-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5);
    }

    .news-card h2 {
      font-size: 1.4rem;
      color: #00ffd9;
      margin-bottom: 10px;
    }

    .news-card p {
      font-size: 1rem;
      color: #dddddd;
      margin-bottom: 12px;
    }

    .news-card a {
      font-size: 0.9rem;
      color: #00aaff;
      text-decoration: underline;
      transition: color 0.2s;
    }

    .news-card a:hover {
      color: #33e6ff;
    }

    .back-home {
      display: block;
      width: fit-content;
      margin: 40px auto 0 auto;
      padding: 12px 28px;
      font-size: 1rem;
      text-align: center;
      color: #fff;
      background-color: #00aaff;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(0, 170, 255, 0.4);
      transition: background 0.3s, transform 0.2s;
    }

    .back-home:hover {
      background-color: #0077cc;
      transform: scale(1.05);
    }

    @media screen and (max-width: 768px) {
      .container {
        padding: 15px;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìà Live Indian Stock Market News</h1>

    <div th:each="news : ${newsList}" class="news-card">
      <h2 th:text="${news.title}">News Title</h2>
      <p th:text="${news.description}">News description goes here...</p>
      <a th:href="${news.url}" target="_blank">Read more</a>
    </div>

    <a href="/" class="back-home">üè† Back to Home</a>
  </div>
</body>
</html>
